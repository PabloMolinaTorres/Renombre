<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Renombrador de Imágenes Mango - Falabella</title>
    <link rel="icon" href="https://raw.githubusercontent.com/PabloMolinaTorres/inpages/main/falabella.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.1.0/jszip-utils.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js?v=1.0"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }
        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }
        .leftContainer {
            width: 35%;
            padding: 20px;
            box-sizing: border-box;
        }
        .rightContainer {
            width: 60%;
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            margin: 20px 0;
            padding: 10px;
            height: 150px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Lato', sans-serif;
            font-size: 14px;
            resize: none;
        }
        button {
            width: 100%;
            border: none;
            margin: 20px 0;
            background-color: #8fca00;
            height: 50px;
            line-height: 50px;
            border-radius: 5px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Container -->
        <div class="leftContainer">
            <textarea id="skuInputLeft" placeholder="Ingrese modelos de Mango, uno por línea"></textarea>
            <textarea id="skuInputRight" placeholder="Ingrese los SKUs de Falabella, uno por línea"></textarea>
            <button id="downloadAll">Descargar Todo</button>
        </div>

        <!-- Right Container -->
        <div class="rightContainer" id="imgContainer">
            <!-- Las imágenes se mostrarán aquí -->
        </div>
    </div>

    <script>
        $('#downloadAll').click(function() {
            var modelosMango = $('#skuInputLeft').val().trim().split('\n');
            var skusFalabella = $('#skuInputRight').val().trim().split('\n');
            var zip = new JSZip();
            var count = 0;
            var zipFilename = getFormattedDate() + ".zip";

            if (modelosMango.length !== skusFalabella.length) {
                alert('La cantidad de modelos de Mango y SKUs de Falabella debe coincidir.');
                return;
            }

            // Enlaces Mango según la lógica proporcionada
            var baseUrl = 'https://shop.mango.com/assets/rcs/pics/static/T7/fotos/S/';
            var vistas = ['_99.jpg', '_99_R.jpg', '_99-99999999_01.jpg', '_99_D5.jpg', '_99_D3.jpg', '_99_B.jpg', '_99_D1.jpg', '_99_D4.jpg', '_99_D8.jpg', '_99_D0.jpg'];

            modelosMango.forEach(function(modeloMango, index) {
                var skuFalabella = skusFalabella[index];
                vistas.forEach(function(vista, vistaIndex) {
                    var imgUrl = baseUrl + modeloMango + vista;
                    var filename = skuFalabella + '_vista' + (vistaIndex + 1) + '.jpg';

                    JSZipUtils.getBinaryContent(imgUrl, function(err, data) {
                        if (err) {
                            console.error("Error al obtener la imagen:", err);
                            return;
                        }
                        zip.file(filename, data, { binary: true });
                        count++;
                        if (count === modelosMango.length * vistas.length) {
                            zip.generateAsync({ type: 'blob' }).then(function(content) {
                                saveAs(content, zipFilename);
                            });
                        }
                    });
                });
            });
        });

        function getFormattedDate() {
            var date = new Date();
            var day = String(date.getDate()).padStart(2, '0');
            var month = String(date.getMonth() + 1).padStart(2, '0');
            var hours = String(date.getHours()).padStart(2, '0');
            var minutes = String(date.getMinutes()).padStart(2, '0');
            return day + '-' + month + '_' + hours + minutes;
        }
    </script>
</body>
</html>
