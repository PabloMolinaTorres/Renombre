<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Renombrador de Imágenes Mango - Falabella</title>
    <link rel="icon" href="https://raw.githubusercontent.com/PabloMolinaTorres/inpages/main/falabella.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.1.0/jszip-utils.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js?v=1.0"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }
        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }
        .leftContainer {
            width: 35%;
            display: flex;
            padding: 20px;
            box-sizing: border-box;
            flex-direction: column;
        }
        .columns {
            display: flex;
            justify-content: space-between;
        }
        .column {
            width: 48%;
        }
        .rightContainer {
            width: 60%;
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .imgContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .imgWrapper {
            width: 120px;
            height: 120px;
            position: relative;
            display: block;
            overflow: hidden;
            border: 1px solid #eeeeee;
            text-align: center;
        }
        .imgWrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .sku {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            font-size: 10px;
            padding: 2px;
        }
        textarea {
            width: 100%;
            margin: 20px 0;
            padding: 10px;
            height: 250px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Lato', sans-serif;
            font-size: 14px;
            resize: none;
        }
        button {
            width: 100%;
            border: none;
            margin: 20px 0;
            background-color: #8fca00;
            height: 50px;
            line-height: 50px;
            border-radius: 5px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
        }
        /* Títulos añadidos */
        .title {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Container -->
        <div class="leftContainer">
            <!-- Título Replicar -->
            <div class="title">Replicar</div>

            <!-- Espacio en blanco en lugar de los logos y el selector de países -->
            <div style="height: 70px;"></div>

            <div class="columns">
                <div class="column">
                    <textarea id="mangoInput" placeholder="Modelos Mango, uno por línea"></textarea>
                    <button id="buscar">Buscar</button> <!-- Botón "Buscar" -->
                </div>
                <div class="column">
                    <textarea id="falabellaInput" placeholder="SKUs Falabella, uno por línea"></textarea>
                    <button id="downloadAll">Descargar Todo</button> <!-- Botón "Descargar Todo" -->
                </div>
            </div>
        </div>

        <!-- Right Container -->
        <div class="rightContainer">
            <!-- Título Previsualizar -->
            <div class="title">Previsualizar</div>
            <div class="imgContainer" id="imgContainer"></div>
        </div>

        <script>
            const vistasMango = ['_99.jpg', '_99_R.jpg', '_99-99999999_01.jpg', '_99_D5.jpg', '_99_D3.jpg', '_99_B.jpg', '_99_D1.jpg', '_99_D4.jpg', '_99_D8.jpg', '_99_D0.jpg', '_D1.jpg', '_D2.jpg', '_D3.jpg', '_D4.jpg', '_D5.jpg'];

            // Función para mostrar imágenes al buscar
            $('#buscar').click(function() {
                const modelosMango = $('#mangoInput').val().trim().split('\n');
                $('#imgContainer').empty(); // Limpiar el contenedor de imágenes anteriores

                if (modelosMango.length > 0) {
                    modelosMango.forEach(function(modelo) {
                        vistasMango.forEach(function(vista) {
                            const imgUrl = `https://shop.mango.com/assets/rcs/pics/static/T7/fotos/S/${modelo}${vista}`;
                            const img = new Image();
                            img.src = imgUrl;
                            img.alt = modelo;

                            img.onload = function() {
                                const imgElement = `<div class="imgWrapper"><img src="${imgUrl}" alt="${modelo}"><div class="sku">${modelo}</div></div>`;
                                $('#imgContainer').append(imgElement);
                            };

                            img.onerror = function() {
                                console.log(`Imagen no encontrada: ${imgUrl}`);
                            };
                        });
                    });
                } else {
                    alert("Por favor, ingrese modelos de Mango.");
                }
            });

            // Función para descargar las imágenes renombradas
            $('#downloadAll').click(function() {
                const modelosMango = $('#mangoInput').val().trim().split('\n');
                const skusFalabella = $('#falabellaInput').val().trim().split('\n');
                const zip = new JSZip();
                let count = 0;
                const zipFilename = getFormattedDate() + ".zip";

                if (modelosMango.length !== skusFalabella.length) {
                    alert('La cantidad de modelos de Mango y SKUs de Falabella debe coincidir.');
                    return;
                }

                modelosMango.forEach(function(modeloMango, index) {
                    const skuFalabella = skusFalabella[index];
                    vistasMango.forEach(function(vista, vistaIndex) {
                        const imgUrl = `https://shop.mango.com/assets/rcs/pics/static/T7/fotos/S/${modeloMango}${vista}`;
                        const filename = skuFalabella + '_vista' + (vistaIndex + 1) + '.jpg';

                        JSZipUtils.getBinaryContent(imgUrl, function(err, data) {
                            if (err) {
                                console.error("Error al obtener la imagen:", err);
                                return;
                            }
                            zip.file(filename, data, { binary: true });
                            count++;
                            if (count === modelosMango.length * vistasMango.length) {
                                zip.generateAsync({ type: 'blob' }).then(function(content) {
                                    saveAs(content, zipFilename);
                                });
                            }
                        });
                    });
                });
            });

            function getFormattedDate() {
                const date = new Date();
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return day + '-' + month + '_' + hours + minutes;
            }
        </script>
    </div>
</body>
</html>
