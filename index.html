<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visualiza - Falabella</title>
    <link rel="icon" href="https://raw.githubusercontent.com/PabloMolinaTorres/Visualiza2/main/falabella.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js?v=1.0"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }
        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }
        .leftMenu, .rightMenu {
            width: 320px;
            min-width: 320px;
            background-color: #fff;
            overflow-y: auto;
            position: relative;
        }
        .leftMenu {
            border-right: 1px solid #eeeeee;
        }
        .rightMenu {
            border-left: 1px solid #eeeeee;
        }
        .leftMenu .intro, .rightMenu .intro {
            font-size: 12px;
            padding: 20px 20px 0;
        }
        .leftMenu textarea, .rightMenu textarea {
            width: calc(100% - 40px);
            border: 1px solid #eee;
            margin: 20px;
            height: 400px;
        }
        .leftMenu button, .rightMenu button {
            width: calc(100% - 40px);
            border: none;
            margin: 0 20px 20px;
            background-color: #8fca00;
            height: 50px;
            line-height: 50px;
            padding: 0;
            border-radius: 5px;
            color: white;
            font-size: 12px;
            letter-spacing: .075em;
            cursor: pointer;
        }
        .rightMenu button[disabled] {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .rightContainer {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
        }
        .imgContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .imgContainer .imgWrapper {
            width: 150px;
            height: 150px;
            position: relative;
            display: block;
            overflow: hidden;
            border: 1px solid #eeeeee;
        }
        .imgContainer .imgWrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .download-icon {
            position: absolute;
            top: 0px;
            right: 0px;
            width: 24px;
            height: 24px;
            opacity: 0.8;
            cursor: pointer;
            background-image: url('https://raw.githubusercontent.com/PabloMolinaTorres/Visualiza2/main/descarga.png');
            background-size: cover;
        }
        .download-icon:hover {
            opacity: 1;
        }
        .setBar {
            background-color: #fff;
            padding: 20px;
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .setBar button {
            padding: 0;
            background-color: #8fca00;
            border: none;
            font-size: 12px;
            text-transform: uppercase;
            line-height: 30px;
            height: 30px;
            padding: 0 15px;
            color: white;
            font-weight: 700;
            letter-spacing: .075em;
            cursor: pointer;
            border-radius: 5px;
            margin: 0;
        }
        .setBar button:hover {
            background-color: #8fca00;
            color: white;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 10px;
        }
        .toggle-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: calc(100% - 40px);
        }
        .toggle-switch span {
            font-size: 12px;
            font-weight: 700;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #8fca00;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="leftMenu">
            <div class="intro">
                Ingrese los SKUs para buscar las imágenes:
            </div>
            <textarea name="skus" id="skuInputLeft" cols="30" rows="10" placeholder="Ingrese SKUs, uno por línea..."></textarea>
            <button id="buscar">Buscar</button>
        </div>
        <div class="rightContainer">
            <div class="imgContainer"></div>
            <div class="setBar">
                <button id="downloadAll">Descargar todo renombrado</button>
            </div>
        </div>
        <div class="rightMenu">
            <div class="intro">
                Ingrese los SKUs de renombre correspondientes:
            </div>
            <textarea name="renameSkus" id="skuInputRight" cols="30" rows="10" placeholder="Ingrese nombres de renombre, uno por línea..."></textarea>
        </div>
    </div>
    <script>
        var skuList = [];

        function downloadImage(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        $('#buscar').click(function() {
            skuList = $('#skuInputLeft').val().trim().split('\n');
            $('.imgContainer').empty();

            skuList.forEach(sku => {
                if (sku.trim() !== "") {
                    const imgWrapper = $('<div class="imgWrapper"></div>');
                    const imgUrl = `https://imagedelivery.net/4fYuQyy-r8_rpBpcY7lH_A/falabellaCL/${sku}/w=1004,h=1500,fit=cover`;
                    const img = $('<img>').attr('src', imgUrl).attr('alt', sku);
                    imgWrapper.append(img);
                    $('.imgContainer').append(imgWrapper);
                }
            });
        });

        $('#downloadAll').click(function() {
            const renameSkus = $('#skuInputRight').val().trim().split('\n');

            if (renameSkus.length !== skuList.length) {
                alert('La cantidad de SKUs en el lado izquierdo y derecho debe coincidir.');
                return;
            }

            skuList.forEach((sku, index) => {
                const imgUrl = `https://imagedelivery.net/4fYuQyy-r8_rpBpcY7lH_A/falabellaCL/${sku}/w=1004,h=1500,fit=cover`;
                downloadImage(imgUrl, renameSkus[index] + '.jpg');
            });
        });
    </script>
</body>
</html>
