<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visualiza</title>
    <link rel="icon" href="https://raw.githubusercontent.com/PabloMolinaTorres/Visualiza2/main/falabella.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.1.0/jszip-utils.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js?v=1.0"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }
        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }
        .leftContainer {
            width: 35%;
            display: flex;
            padding: 20px;
            box-sizing: border-box;
            flex-direction: column;
        }
        .columns {
            display: flex;
            justify-content: space-between;
        }
        .column {
            width: 48%;
        }
        .rightContainer {
            width: 60%;
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .imgContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .imgWrapper {
            width: 120px;
            height: 120px;
            position: relative;
            display: block;
            overflow: hidden;
            border: 1px solid #eeeeee;
            text-align: center;
        }
        .imgWrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .sku {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            font-size: 10px;
            padding: 2px;
        }
        .visualizadorContainer {
            width: 5%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-end;
            padding: 10px;
            box-sizing: border-box;
        }
        .visualizadorContainer a {
            background-color: #8fca00;
            padding: 5px 15px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
            display: inline-block;
            margin-bottom: 10px; /* Espacio entre botones */
        }
        textarea {
            width: 100%;
            margin: 20px 0;
            padding: 10px;
            height: 250px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Lato', sans-serif;
            font-size: 14px;
            resize: none;
        }
        button {
            width: 100%;
            border: none;
            margin: 20px 0;
            background-color: #8fca00;
            height: 50px;
            line-height: 50px;
            border-radius: 5px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .setBar {
            background-color: #fff;
            padding: 20px;
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .setBar button {
            padding: 0;
            background-color: #8fca00;
            border: none;
            font-size: 12px;
            text-transform: uppercase;
            line-height: 30px;
            height: 30px;
            padding: 0 15px;
            color: white;
            font-weight: 700;
            letter-spacing: .075em;
            cursor: pointer;
            border-radius: 5px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Container -->
        <div class="leftContainer">
            <div class="intro">Ingrese los modelos de Mango y SKUs de Falabella:</div>
            <div class="columns">
                <div class="column">
                    <textarea id="mangoInput" placeholder="Modelos Mango, uno por línea"></textarea>
                </div>
                <div class="column">
                    <textarea id="falabellaInput" placeholder="SKUs Falabella, uno por línea"></textarea>
                </div>
            </div>
            <button id="downloadAll">Descargar Todo</button>
        </div>

        <!-- Right Container -->
        <div class="rightContainer">
            <div class="setBar">
                <button id="descargartodo">DESCARGAR TODO</button>
            </div>
            <div class="imgContainer"></div>
        </div>

        <!-- Visualizador Container -->
        <div class="visualizadorContainer">
            <a href="index.html">Visualizador</a>
            <a href="renombre.html">Renombre local</a>
        </div>
    </div>

    <script>
        var vistasMango = ['_99.jpg', '_99_R.jpg', '_99-99999999_01.jpg', '_99_D5.jpg', '_99_D3.jpg', '_99_B.jpg', '_99_D1.jpg', '_99_D4.jpg', '_99_D8.jpg', '_99_D0.jpg'];

        // Función para descargar las imágenes renombradas
        $('#downloadAll').click(function() {
            var modelosMango = $('#mangoInput').val().trim().split('\n');
            var skusFalabella = $('#falabellaInput').val().trim().split('\n');
            var zip = new JSZip();
            var count = 0;
            var zipFilename = getFormattedDate() + ".zip";

            if (modelosMango.length !== skusFalabella.length) {
                alert('La cantidad de modelos de Mango y SKUs de Falabella debe coincidir.');
                return;
            }

            modelosMango.forEach(function(modeloMango, index) {
                var skuFalabella = skusFalabella[index];
                vistasMango.forEach(function(vista, vistaIndex) {
                    var imgUrl = `https://shop.mango.com/assets/rcs/pics/static/T7/fotos/S/${modeloMango}${vista}`;
                    var filename = skuFalabella + '_vista' + (vistaIndex + 1) + '.jpg';

                    JSZipUtils.getBinaryContent(imgUrl, function(err, data) {
                        if (err) {
                            console.error("Error al obtener la imagen:", err);
                            return;
                        }
                        zip.file(filename, data, { binary: true });
                        count++;
                        if (count === modelosMango.length * vistasMango.length) {
                            zip.generateAsync({ type: 'blob' }).then(function(content) {
                                saveAs(content, zipFilename);
                            });
                        }
                    });
                });
            });
        });

        function getFormattedDate() {
            var date = new Date();
            var day = String(date.getDate()).padStart(2, '0');
            var month = String(date.getMonth() + 1).padStart(2, '0');
            var hours = String(date.getHours()).padStart(2, '0');
            var minutes = String(date.getMinutes()).padStart(2, '0');
            return day + '-' + month + '_' + hours + minutes;
        }
    </script>
</body>
</html>
