<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Image Renamer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Image Renamer</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <br>
    <input type="text" id="newName" placeholder="Enter new name">
    <br>
    <button id="renameButton" disabled>Rename and Download</button>
    <br>
    <img id="preview" src="#" alt="Image Preview" style="display:none;"/>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const newNameInput = document.getElementById('newName');
        const renameButton = document.getElementById('renameButton');
        const preview = document.getElementById('preview');

        let uploadedImage;

        imageUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
                uploadedImage = file;
                renameButton.disabled = false;
            }
        });

        renameButton.addEventListener('click', function() {
            const newName = newNameInput.value.trim();
            if (newName && uploadedImage) {
                const blob = new Blob([uploadedImage], { type: uploadedImage.type });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = newName + '.' + uploadedImage.name.split('.').pop();
                link.click();
                URL.revokeObjectURL(url);
            }
        });
    </script>
</body>
</html>
