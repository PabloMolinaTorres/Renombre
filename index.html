<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>File Renamer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
        }
        .file-list {
            margin-right: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            border: none;
            background-color: transparent;
            font-family: inherit;
            font-size: inherit;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>File Renamer</h1>
    <input type="file" id="fileUpload" multiple>
    <div class="container">
        <div class="file-list">
            <table>
                <thead>
                    <tr>
                        <th>Original File Name</th>
                        <th>New File Name</th>
                    </tr>
                </thead>
                <tbody id="fileTable">
                    <!-- Filas generadas dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
    <button id="renameButton" disabled>Rename and Download</button>

    <script>
        const fileUpload = document.getElementById('fileUpload');
        const fileTable = document.getElementById('fileTable');
        const renameButton = document.getElementById('renameButton');

        let files = [];

        fileUpload.addEventListener('change', function(event) {
            files = Array.from(event.target.files);
            files.sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true }));
            fileTable.innerHTML = '';
            files.forEach((file, index) => {
                const row = document.createElement('tr');
                const originalNameCell = document.createElement('td');
                const newNameCell = document.createElement('td');

                originalNameCell.textContent = file.name;

                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = `New name without extension`;
                input.dataset.index = index;

                newNameCell.appendChild(input);
                row.appendChild(originalNameCell);
                row.appendChild(newNameCell);
                fileTable.appendChild(row);
            });

            renameButton.disabled = files.length === 0;
        });

        // Capturar el evento de pegar en las celdas de texto
        fileTable.addEventListener('paste', function(event) {
            const activeElement = document.activeElement;
            if (activeElement.tagName === 'INPUT' && activeElement.type === 'text') {
                const pastedData = event.clipboardData.getData('text');
                const rows = pastedData.split(/\r?\n/); // Separar por líneas

                let currentInputIndex = parseInt(activeElement.dataset.index);

                rows.forEach(row => {
                    const input = document.querySelector(`input[data-index="${currentInputIndex}"]`);
                    if (input) {
                        input.value = row.trim(); // Asignar el valor pegado a la celda
                    }
                    currentInputIndex++;
                });

                event.preventDefault(); // Prevenir el comportamiento de pegado predeterminado
            }
        });

        renameButton.addEventListener('click', function() {
            files.forEach((file, index) => {
                const input = document.querySelector(`input[data-index="${index}"]`);
                const newName = input.value.trim();
                if (newName) {
                    const blob = new Blob([file], { type: file.type });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = newName; // Solo el nuevo nombre sin extensión
                    link.click();
                    URL.revokeObjectURL(url);
                }
            });
        });
    </script>
</body>
</html>
